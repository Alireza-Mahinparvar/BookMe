{% extends "base.html" %}
 
{% block content %}
    <!-- current_user a property of flask_login-->
    <h1>Hello, {{ current_user.username }}!</h1>
    <h2>Here are your current scheduled meetings:</h2>
    <table border="1" cellpadding=3>

    <tr>

        <th>Meeting</th>

        <th>Booker</th>

        <th>Date</th>

        <th>Time</th>

    </tr>

{% for meeting in meetings %}

    <tr>

        <td>{{ meeting.title }}</td>

        <td>{{ meeting.booker}}</td> 

        <td>{{ meeting.date}}</td> 

        <td>{{ meeting.time}}</td> 

    </tr>

{% endfor %}

</table>

    


{% endblock %}
